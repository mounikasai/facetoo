<div class="content">
    <h4 class="ui sub floated left header">Applied Filters</h4>
    <div class="ui mini right floated buttons">
        <button class="ui mini right labeled icon button remove-all">
            Remove All
            <i class="right close icon"></i>
        </button>
    </div>
    <div class="ui tiny hidden clearing divider"></div>
    {{#each this}}
    <div>
        <span class="ui blue subheader">{{filterName}} : </span>
        <span class="ui mini blue labels facet-labels">
            {{#each filterValues}}
            <span class="ui label remove-label" data-filter-entry="{{../filterKey}}:{{this}}">
                {{this}}
                <i class="icon close"></i>
            </span>
            {{/each}}
        </span>
    </div>
    {{/each}}
</div>
