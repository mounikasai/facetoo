{{#if this.length}}
<div class="content facet-subheader">
    <h5 class="ui sub blue floated left header">Applied Filters</h5>
    <div class="ui mini right floated buttons">
        <button class="ui mini icon button remove-all">
            <i class="close icon"></i>
        </button>
    </div>
    <div class="ui tiny hidden clearing divider"></div>
    <table class="ui very compact small collapsing border-less table" style="border: none;">
        <tbod>
            {{#each this}}
            <tr class="top aligned">
                <td>{{filterName}}</td>
                <td>
                    <span class="ui mini blue labels facet-labels">
                        {{#each filterValues}}
                        <span class="ui label remove-label" data-filter-entry="{{../filterKey}}:{{this}}">
                            {{this}}
                            <i class="icon close"></i>
                        </span>
                        {{/each}}
                    </span>
                </td>
            </tr>
            {{/each}}
        </tbod>
    </table>
</div>
{{/if}}
